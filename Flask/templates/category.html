{% extends 'base.html' %}

{% block title %}
Category
{% endblock %}

{% block content %}

<h1 class="mb-4">Категорія: {{ name }}</h1>
<h2 class="mb-3">Зображення в цій категорії:</h2>

<div class="row">
    {% for image in images %}
    <div class="col-4 text-center mb-3">
        <div class="card h-100">
            <div class="d-flex align-items-center p-2" style="width: 100%; height: 200px; overflow: hidden;">
                <img src="{{ url_for('send_image', category=name, filename=image) }}"
                     style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <div class="card-body">
                <h5 class="card-title d-flex justify-content-center align-items-center">
                    {{ image }}
                </h5>
                <div>
                    <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal"
                            data-bs-target="#imageModal{{ loop.index }}">
                        Переглянути
                    </button>
                    <form action="{{ url_for('delete_image', category=name, filename=image) }}" method="post"
                          style="display:inline;"
                          onsubmit="return confirm('Ви впевнені, що хочете видалити це зображення?');">
                        <button type="submit" class="btn btn-danger btn-sm">Видалити</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="imageModal{{ loop.index }}" tabindex="-1"
         aria-labelledby="imageModalLabel{{ loop.index }}" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel{{ loop.index }}">{{ image }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex justify-content-center">
                    <img src="{{ url_for('send_image', category=name, filename=image) }}" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
