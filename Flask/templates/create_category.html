{% extends 'base.html' %}

{% block title %}
Create category
{% endblock %}

{% block content %}

<h1 class="text-center">Створення категорії</h1>
<form method="POST" class="d-flex flex-column align-items-center mt-3">
    <div class="mb-3 w-50">
        <label for="category" class="form-label">Назва категорії</label>
        <input type="text" id="category" name="category" class="form-control" placeholder="Введіть назву категорії"
               required>
    </div>

    {% if message %}
    <div class="p-2 alert alert-danger text-center" role="alert">
        {{ message }}
    </div>
    {% endif %}

    <button type="submit" class="btn btn-primary w-50">Додати</button>
</form>

{% endblock %}
